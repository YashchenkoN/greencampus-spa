<!DOCTYPE html>
<html ng-app="greenCampusApp" ng-controller="LayoutController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="resources/css/full.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/search.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="scripts.js"></script>
    <style type="text/css">
    	::-webkit-scrollbar { 
    		display: none; 
		}
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">GreenCampus</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/about">About</a>
                </li>
                <li>
                    <a href="#">How it works</a>
                </li>
                <li>
                    <a href="#/course/all">Courses</a>
                </li>
                <li>
                    <a href="#/users">Users</a>
                </li>
                <li>
                    <input type="text" name="search_text" id="search_text" placeholder="Search"/>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li ng-if="!authenticated">
                    <a href="#/login"><i class="fa fa-sign-in fa-lg"></i> Login</a>
                </li>
                <li ng-if="authenticated">
                    <a href="#/user/account"><i class="fa fa-user fa-lg"></i> Profile</a>
                </li>
                <li>
                    <a ng-if="!authenticated" href="#/user/create" class="btn btn-default join-us">Join us</a>
                    <a ng-if="authenticated" href="/chat">
                        <i class="fa fa-envelope fa-lg"></i> Messages <span id="message-count" class="badge">0</span>
                    </a>
                </li>
                <li ng-if="authenticated" ng-controller="LogoutController">
                    <a href="" ng-click="logout()"><i class="fa fa-sign-out fa-lg"></i> Log out</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</nav>
<section id="main">
	<div ng-view></div>
</section>
</body>
</html>
